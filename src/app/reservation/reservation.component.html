<div class="main">
  <h1>Welcome to Railway Reservation Page</h1>
  <ng-container>
    <h4>Please enter the no. of seats you want to book in the train below.</h4>
    <input (keyup)="handleChange($event)" />
    <button (click)="submitNoOfSeats()">Submit</button>
  </ng-container>

  <h2>SEATS AVAILABILITY</h2>
  <div class="seats-container">
    <ng-container *ngFor="let seat of seats">
      <div
        class="seat"
        [ngClass]="{
          grey: filledSeats.indexOf(seat) > -1,
          green: selectedSeats.indexOf(seat) > -1
        }"
      >
        <p>
          <strong>{{ seat }}</strong>
        </p>
      </div>
    </ng-container>
  </div>
  <button (click)="bookSeats()">
    <h3>CONFIRM</h3>
  </button>
  <h1 *ngIf="success">Seat(s) booked Successfully!</h1>
</div>
